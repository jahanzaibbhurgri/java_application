name: Build Docker Imagess

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java 11
      uses: actions/setup-java@v3
      with:
        java-version: '8'

    - name: Building it 
      run: |
         chmod +x ./gradlew
         ./gradlew test build 


     
